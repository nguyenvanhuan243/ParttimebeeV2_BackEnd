default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: code_academy_dev
  # url: <%= ENV['DATABASE_URL'] %>

test:
  <<: *default
  database: code_academy_testing

production:
  url: <%= ENV['DATABASE_URL'] %>

